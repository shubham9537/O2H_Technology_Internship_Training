<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h2>Task Manager</h2>

    <div class="input-section">
      <input type="text" id="input-box" placeholder="Enter task here" />
      <button id="submit-btn">Add Task</button>
    </div>

    <div class="counter">
      Tasks: <span id="totaltask">0</span> total |
      <span id="completedtask">0</span> completed
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
