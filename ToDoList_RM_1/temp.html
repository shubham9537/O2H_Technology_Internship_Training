<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: white;
      padding: 20px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 4px;
    }
  </style>
</head>

<body>

<div class="todo-container">
  <h2>Todo List</h2>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script src="/temp1.js"/>

</body>
</html>
