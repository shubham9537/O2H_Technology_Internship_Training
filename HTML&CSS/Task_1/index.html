<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlayground</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="topbar">
        <h1>CodePlayground</h1>
        <div class="controls">
            <button id="runBtn">Run</button>
            <button id="resetBtn">Reset</button>
            <button id="saveBtn">Save</button>
            <button id="loadBtn">Load</button>
            <label class="switch">
                <input type="checkbox" id="darkToggle" />
                <span>Dark</span>
            </label>
        </div>
    </header>

    <main class="workspace">
        <section class="editors">
            <div class="panel">
                <div class="panel-header">HTML</div>
                <textarea id="htmlCode" spellcheck="false"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">CSS</div>
                <textarea id="cssCode" spellcheck="false"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">JavaScript</div>
                <textarea id="jsCode" spellcheck="false"></textarea>
            </div>
        </section>

        <div class="resizer" id="resizer" title="Drag to resize preview"></div>

        <section class="preview">
            <div class="panel-header">Live Preview</div>
            <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
